<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form html</title>
</head>
<body style="background-color: aqua;">
        <center><b>BRAINPALS CODE ACADEMY PORTAL</b>
            <form action="" method="post">
            <label for="fullname">fullname:</label><br>
            <input type="text" name="fullname" id="fullname" required><br>
            <label for="phone_number">phone_number:</label><br>
            <input type="tel" name="phone_number" id="phone_number" required><br>
            <label for="email">email address:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="profile_pics">profile picture:</label><br>
            <input type="file" name="user_profile_pics" id="profile_pics" required accept=".jpg, .png, .jpeg"><br>
            <label for="gender">select gender</label><br>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="custom">custom</option>
            </select><br>
            <label for="password">password:</label><br>
            <input type="password" name="user_password" id="password" required><br>
            <input type="button" value="submit">
        </form></center>
</body>
</html>
